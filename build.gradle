buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.3.9.RELEASE'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.9.RELEASE'
}

group 'com.franktran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.9.RELEASE'
}